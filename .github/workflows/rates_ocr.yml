name: Build rates.json from latest.jpg

on:
  push:
    paths:
      - "latest.jpg"
      - "scripts/**"
      - "requirements.txt"
      - ".github/workflows/rates_ocr.yml"
  workflow_dispatch:

jobs:
  ocr:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Ensure latest.jpg exists
        run: |
          ls -la
          if [ ! -f "latest.jpg" ]; then
            echo "ERROR: latest.jpg not found at repo root."
            echo "Make sure the file is exactly named: latest.jpg (lowercase) and located in the root."
            exit 1
          fi

      - name: Install system deps (tesseract + languages)
        run: |
          sudo apt-get update
          sudo apt-get install -y tesseract-ocr
          sudo apt-get install -y tesseract-ocr-ara
          sudo apt-get install -y tesseract-ocr-eng
          echo "=== Tesseract Version ==="
          tesseract --version
          echo "=== Available OCR Languages ==="
          tesseract --list-langs

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install python deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run OCR + Extract rates
        run: |
          python scripts/extract_rates.py

      - name: Commit outputs (rates.json / ocr.txt) if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add rates.json ocr.txt || true
          git diff --cached --quiet || git commit -m "Update rates.json"
          git push
