name: Build rates.json from rates.txt

on:
  push:
    paths:
      - "rates.txt"
      - "scripts/**"
      - ".github/workflows/rates_ocr.yml"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Ensure rates.txt exists
        run: |
          ls -la
          if [ ! -f "rates.txt" ]; then
            echo "ERROR: rates.txt not found at repo root."
            exit 1
          fi

      - name: Build rates.json (txt -> json)
        run: |
          python scripts/extract_rates.py

      - name: Commit rates.json if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add rates.json || true
          git diff --cached --quiet || git commit -m "Update rates.json"
          git push
