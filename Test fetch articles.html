<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>اختبار articles.json</title>
</head>
<body style="font-family: system-ui; padding:20px;">
  <h2>اختبار جلب articles.json من GitHub</h2>
  <div id="out">جاري التحميل...</div>

  <script>
    const URL = "https://raw.githubusercontent.com/laithi/lira-telegram-bot/main/articles.json";

    fetch(URL, { cache: "no-store" })
      .then(r => {
        if(!r.ok) throw new Error("HTTP " + r.status);
        return r.json();
      })
      .then(data => {
        const items = (data && data.items) ? data.items : [];
        document.getElementById("out").innerHTML =
          "<b>تم ✅</b><br>عدد العناصر: " + items.length +
          "<pre style='white-space:pre-wrap; background:#f3f4f6; padding:12px; border-radius:12px; margin-top:10px;'>" +
          JSON.stringify(data, null, 2) + "</pre>";
      })
      .catch(err => {
        document.getElementById("out").innerHTML =
          "<b style='color:#b91c1c'>فشل ❌</b><br>" + err.message;
      });
  </script>
</body>
</html>
